<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Pong</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #startVR {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="startVR">Enter VR</button>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "webxr": "https://unpkg.com/three@0.158.0/examples/jsm/webxr/VRButton.js"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
