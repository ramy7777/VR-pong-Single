<!DOCTYPE html>
<html>
<head>
    <title>VR Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A WebXR Pong game for Meta Quest">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #startVR {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #noVR {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button id="startVR">Enter VR</button>
    <div id="noVR">
        <h2>WebXR Not Available</h2>
        <p>This game requires a WebXR-compatible device and browser.</p>
        <p>Please use a Meta Quest or other VR headset.</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import { Game } from './js/game/Game.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Check if WebXR is available
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                    if (!supported) {
                        document.getElementById('startVR').style.display = 'none';
                        document.getElementById('noVR').style.display = 'block';
                    }
                });
            } else {
                document.getElementById('startVR').style.display = 'none';
                document.getElementById('noVR').style.display = 'block';
            }

            const game = new Game();
        });
    </script>
</body>
</html>
